<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
&nbsp;
<!---search Form----->
<input type="text" name="category" class="form-control" [(ngModel)]="category">
<!---Form---->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>User Name</span></th>
              <th><span>BirthDay</span></th>
              <th class="text-center"><span>Profession</span></th>
              <th><span>Email</span></th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody  *ngFor="let user of list">

            <tr *ngIf="user.accountCategory==cate">
                
                    <td>
                        <img src={{user.picture}} alt="">
                        <a href="#" class="user-link" class="user-link"></a>
                        <span class="user-subhead"><strong>{{user.accountCategory}}</strong></span>
                    </td>
                    <td>
                        {{user.birthDate}}
                    </td>
                    <td class="text-center">
                        {{user.profession}}
                    </td>
                    <td>
                        <a href="#">{{user.email}}</a>
                    </td>
                    <td style="width: 20%;">
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
