<form [formGroup]="loginForm" (submit)="addConnexion()">
    
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email"  formControlName="email" type="text" class="form-control" id="email" [disabled]="dis">
      </div>
          
          <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email')?.errors?.required">
        Champ Obligatoire
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="email?.errors?.pattern">
        pattern
    

    </div>
      <div class="form-group">
        <label for="login">Password</label>
        <input name="login" type="text" formControlName="pwd" class="form-control" id="login">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="password?.errors?.required">
        Champ Obligatoire
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="password?.errors?.pattern">
        pattern
    

    </div>
    
    
    <div formArrayName="competences">
        <h2>Compétences</h2>
        <button (click)="addCompetence()" type="button">+ Compétence</button>
        <div *ngFor="let competence of competences.controls; let i=index">
          <!-- The repeated alias template -->
          <label for="competence-{{ i }}">Competence:</label>
          <input id="competence-{{ i }}" type="text" [formControlName]="i">
        </div>
      </div>
      <div class="div-btn">
        <button  type="submit" class="btn btn-primary">Login</button>
    </div>
    </form>
