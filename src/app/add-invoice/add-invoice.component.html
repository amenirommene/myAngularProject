

<form [formGroup]="myForm" (ng-submit)="addInvoice()">
    <div class="form-group">
        <label>idInvoice</label>
        <input type="text" 
        class="form-control" formControlName="idInvoice">
    </div> 
    <div class="form-group">
        <label>discountAmount</label>
        <input type="text" 
        class="form-control" formControlName="discountAmount">
    </div>
    <div class="form-group">
        <label>billAmount</label>
        <input type="text" 
        class="form-control" formControlName="billAmount">
    </div> 
    <div class="form-group">
        <label>dateBill</label>
        <input type="text" 
        class="form-control" formControlName="dateBill">
    </div>
    <div class="form-group">
        <label>Status</label>
        <select type="text" 
        class="form-control" formControlName="Status">
    <option>true</option>
    <option>false</option>    
    </select>
    </div>
   
      
    <input type="submit" class="btn btn-primary" value="Add">       
</form>
